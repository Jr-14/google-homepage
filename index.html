<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="author" content="John Requizo">
        <meta name="description" content="A project on recreating the google homepage for the Odin Project curriculum">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="my_style.css">
        <Title>Google</Title>
    </head>
    <body>
        <nav>
            <div id="navbar" >
                <div id="top-left-header" class="header">
                   <div id="about">
                       <a href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>     
                   </div>
                   <div id="store">
                        <a href="https://store.google.com/AU/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU">Store</a>
                   </div>
                </div>
                <div id="top-right-header" class="header">
                    <div id="gmail">
                        <a href="">Gmail</a>
                    </div>
                    <div id="images">
                        <a href="">Images</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="body">
            <div id="google-main">
                <img id="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
            </div>
            <div id="form-search">
                <form action="">
                    <input type="text">
                </form>
            </div>
            <div id="button-containers">
                <div id="google-search" class="search-button">
                    <form action="">
                        <input type="button" value="Google Search">
                    </form>
                </div>
                <div id="button-feeling-lucky" class="search-button">
                    <form action="">
                        <input type="button" value="Feeling Lucky">
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footer-item-1" class="footer-item">
                <span>Australia</span>
            </div>
            <div id="footer-item-2" class="footer-item">
                <div id="lower-left"></div>
                    <ul>
                       <li><a href="">Advertising</a></li> 
                       <li><a href="">Business</a></li>
                       <li><a href="">How Search Works</a></li>
                    </ul>
                </div>
                <div id="lower-right">
                    <ul>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Terms</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
